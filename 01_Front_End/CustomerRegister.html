<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Register</title>
    <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<header class="position-fixed shadow w-100 z-1">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img alt="logo" class="logo" src="assets/img/logo1.png" width="50">
            <a class="navbar-brand fw-bold fs-2 px-2 text-primary logo" href="#">Easy Car Rental</a>

            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <section class="row">
        <div class="card rentCard1 shadow ">
            <div class="card-body">
                <form class="row g-3 container-fluid " id="customerForm">
                    <div class="row ">

                        <div class="col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusName">Full Name</label>
                            <input aria-label="Customer Name" class="form-control" id="cusName" name="cusName"
                                   type="text">
                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusEmail">Email Address</label>
                            <input aria-label="Customer Email" class="form-control" id="cusEmail" name="cusEmail"
                                   type="email">
                        </div>

                        <div class="col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusNic">NIC NO</label>
                            <input aria-label="Nic No" class="form-control" id="cusNic" name="cusNic" type="text">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusAddress">Address</label>
                            <input aria-label="Address" class="form-control" id="cusAddress" name="cusAddress"
                                   type="text">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusLicense">License NO</label>
                            <input aria-label="license no" class="form-control" id="cusLicense" name="cusLicense"
                                   type="text">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="contactNo">Contact Number</label>
                            <input aria-label="Contact" class="form-control" id="contactNo" name="contactNo"
                                   type="text">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusUsername">Username</label>
                            <input aria-label="Username" class="form-control" id="cusUsername" name="cusUsername"
                                   type="text">
                        </div>


                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusPassword">Password</label>
                            <input aria-label="password" class="form-control" id="cusPassword" name="cusPassword"
                                   type="password">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusComPassword">Confirm Password</label>
                            <input aria-label="ComPassword" class="form-control" id="cusComPassword"
                                   name="cusComPassword" type="password">
                        </div>


                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="roleType">Role Type</label>
                            <select aria-label="Default select example" class="form-select" id="roleType"
                                    name="roleType">
                                <option value="RegisterUser">Register User</option>
                            </select>
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusLicenseImage">License Photo</label>
                            <input class="form-control" id="cusLicenseImage" name="licenseImage" type="file">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <label class="form-label" for="cusNicImage">NIC Photo</label>
                            <input class="form-control" id="cusNicImage" name="nicImage" type="file">
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <div class="image-context border border-2 rounded-3" id="cusNicImgContext"></div>
                        </div>

                        <div class="mt-4 col-12 col-sm-6 col-md-4">
                            <div class="image-context border border-2 rounded-3" id="cusLicenseImgContext"></div>
                        </div>

                        <div class="mt-3 col-12 col-sm-6 col-md-4">
                            <button class="col-md-6 btn btn-primary mt-3" id="btnSaveCustomer" type="button">
                                Register
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </section>

</main>
<script src="assets/js/jquery-3.7.0.min.js"></script>

<script src="assets/js/bootstrap.js"></script>
</body>
</html>
