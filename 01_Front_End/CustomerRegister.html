<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Register</title>
    <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<header class="position-fixed shadow w-100 z-1">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img alt="logo" class="logo" src="assets/img/logo1.png" width="50">
            <a class="navbar-brand fw-bold fs-2 px-2 text-primary logo" href="#">Easy Car Rental</a>

            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
            </div>
        </div>
    </nav>
</header>

<main class="container">
    <section class="row">

        <form class="row g-3 container-fluid " id="customerForm">
            <div class="row ">
                <div class="col-12 col-md-6 mt-4">
                    <label for="cusName" class="form-label">Full Name</label>
                    <input aria-label="Customer Name" class="form-control" id="cusName" name="cusName" type="text">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusEmail" class="form-label">Email Address</label>
                    <input aria-label="Customer Email" id="cusEmail" name="cusEmail" class="form-control" type="email">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusNic" class="form-label">NIC NO</label>
                    <input aria-label="Nic No" id="cusNic" name="cusNic" class="form-control" type="text">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusUsername" class="form-label">Username</label>
                    <input aria-label="Username" id="cusUsername" name="cusUsername" class="form-control"  type="text">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusLicense" class="form-label">License NO</label>
                    <input aria-label="license no" id="cusLicense" name="cusLicense" class="form-control" type="text">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusPassword" class="form-label">Password</label>
                    <input aria-label="password" id="cusPassword" name="cusPassword" class="form-control" type="password">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusAddress" class="form-label">Address</label>
                    <input aria-label="Address" id="cusAddress" name="cusAddress" class="form-control" type="text">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="cusComPassword" class="form-label">Confirm Password</label>
                    <input aria-label="ComPassword" id="cusComPassword" name="cusComPassword" class="form-control" type="password">
                </div>
                <div class="mt-4 col-12 col-sm-6 col-md-6">
                    <label for="contactNo" class="form-label">Contact Number</label>
                    <input aria-label="Contact" id="contactNo" name="contactNo" class="form-control" type="text">
                </div>

                <div class="mt-5 col-md-6">
                    <div class="image-context border border-2 rounded-3"
                         id="cusLicenseImgContext"></div>
                    <label for="cusLicenseImage" class="form-label">License Photo</label>
                    <input type="file" id="cusLicenseImage" class="form-control"
                           name="licenseImage">
                </div>

                <div class="mb-5 col-md-6 d-flex flex-column">
                    <div class="image-context border border-2 rounded-3"
                         id="cusNicImgContext"></div>
                    <label for="cusNicImage" class="form-label">NIC Photo</label>
                    <input type="file" id="cusNicImage" class="form-control" name="nicImage">
                </div>
                <div class="mt-5 col-md-5 d-flex flex-column">
                    <button type="button" class="btn btn-primary mt-3" id="btnSaveCustomer">Register</button>
                </div>
            </div>

        </form>

    </section>

</main>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
