<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="boxArea row border rounded-5 bg-white shadow">

        <div class="col-md-6 rounded-5 shadow d-flex justify-content-center align-items-center flex-column bg-primary right-box">
            <div class="loginCar">
                <img class="img-fluid" src="assets/img/loginCar2.png">
            </div>
            <div class="loginCar text-white">
                <h1>Easy Car Rental</h1>
                <p>Welcome ! The best way to get a car</p>
            </div>
        </div>


        <div class="col-md-6 left-box">
            <div class="row align-items-center">
                <div class="headerText d-flex justify-content-center mb-5">
                    <h2>Login Your Account</h2>
                </div>
                <form>
                    <div class="mb-4">
                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                               placeholder="username" type="text">

                    </div>
                    <div class="mb-4">
                        <input class="form-control" id="exampleInputPassword1" placeholder="password" type="password">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-3 form-check">
                            <input class="form-check-input" id="exampleCheck1" type="checkbox">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary w-50 fs-6 mb-3" type="submit">Login</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light w-50 fs-6 mb-3" type="submit">
                            <img alt="" class="me-2" src="assets/img/google.png" width="20">
                            <small>Sign In With Google</small>
                        </button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <small>Don't have account? <a href="#">Sign Up</a></small>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>


</body>
</html>
