<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="boxArea row border rounded-5 bg-white shadow">

        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column bg-primary right-box">
            <div class="loginCar">
                <img src="assets/img/loginCar.png" class="img-fluid">
            </div>
        </div>


        <div class="col-md-6 left-box">
            <div class="row align-items-center">
                <div class="headerText">
                    <p>Welcome</p>
                </div>
                <form >
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="d-flex justify-content-between">
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password</a></small>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50 fs-6">Login</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary w-50 fs-6">Login</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>



</body>
</html>
