<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme=" ">
        <div class="container-fluid">
            <img src="assets/img/logo.png" alt="logo" width="40" height="40">
            <a class="navbar-brand fw-bold fs-2 px-2" href="#">Easy Car</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="Item">Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="PlaceOrder">Place Order</a>
                    </li>
                </ul>
                <div class="gap-5 col-2" role="search">
                    <button class="btn btn-outline-success btn-sm col m-2 " type="submit">SignUp</button>
                    <button class="btn btn-outline-danger btn-sm col m-2" type="submit">LogOut</button>

            </div>
