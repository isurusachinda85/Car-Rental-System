<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Car Rental</title>
    <meta content="width=device-width initial-scale=1 user-scalable=no" name="viewport">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header class="position-fixed w-100 z-1">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
            <img src="assets/img/logo1.png" alt="logo" class="logo" width="50">
            <a class="navbar-brand fw-bold fs-2 px-2 text-primary logo" href="#">Easy Car Rental</a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler"
                    data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-2">
                        <a style="--i:1;" aria-current="page" class="nav-link active fw-bold text-primary" href="#" id="Home">Home</a>
                    </li>
                    <li class="nav-item m-2">
                        <a style="--i:2;" class="nav-link " href="#" id="Customer">Cars</a>
                    </li>
                    <li class="nav-item m-2">
                        <a style="--i:3;" class="nav-link" href="#" id="Item">Item</a>
                    </li>
                    <li class="nav-item m-2">
                        <a style="--i:4;" class="nav-link" href="#" id="PlaceOrder">Place Order</a>
                    </li>
                </ul>
                <div class="gap-5 col-2" role="search">
                    <button style="--i:1" class="btn btn-outline-primary  col m-2 " type="submit">Login</button>
                    <button style="--i:2" class="btn btn-outline-success  col m-2" type="submit">Sign Up</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<!--Home Section-->
<main>
    <section class="home">
        <div class="home-content">
            <h1>Welcome </h1>
            <h2>The best way to get a car</h2>
            <h3>The car is waiting for you</h3>

            <div class="gap-5 mt-4 " role="search">
                <button style="--i:3" id="login" class="btn btn-primary col-4" type="button">Login</button>
                <button style="--i:4" class="btn btn-outline-success  col-4 m-2" type="submit">Sign Up</button>
            </div>
        </div>

        <div class="homeImg">
            <div class="rhombus">
                <img id="car1" src="assets/img/car03.png" alt="" width="565">
            </div>
        </div>

    </section>
</main>

<!--Vehicle Section -->
<main>
    <section class="carSecText">
        <div>
            <h1 class="text-primary">Available Cars</h1>
        </div>
    </section>

    <section class="carCardSet">
        <div class="carCard">
            <div class="carImg"></div>
            <div class="carDetail"></div>
        </div>
        <div class="carCard">
            <div class="carImg"></div>
            <div class="carDetail"></div>
        </div>
        <div class="carCard">
            <div class="carImg"></div>
            <div class="carDetail"></div>
        </div>
        <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/img/car03.png" class="d-block w-100" alt="frontView">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/logo1.png" class="d-block w-100" alt="sideView">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/car03.png" class="d-block w-100" alt="backView">
                </div>
                <div class="carousel-item">
                    <img src="assets/img/logo1.png" class="d-block w-100" alt="interiorView)">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section></section>
    <section></section>
</main>
<script src="assets/js/bootstrap.js"></script>
</body>
</html>
